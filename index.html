<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgi Bulanov - Story-driven Chronological CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
        }
        h2, h3 {
            margin-top: 20px;
            font-size: 20px;
        }
        p, li {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Georgi Bulanov - Cloud Infrastructure Architect</h1>

        <div id="content">
            <!-- The markdown content will be loaded here -->
            <p>Loading CV...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function loadMarkdown(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = marked(text);
                })
                .catch(err => {
                    document.getElementById('content').innerHTML = "<p>Failed to load content.</p>";
                });
        }

        // Load the markdown file
        loadMarkdown('./standardChronological.md'); // Replace 'storyChronological.md' with your markdown file
    </script>
</body>
</html>
