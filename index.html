<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgi Bulanov - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>Loading content...</p>
    </div>

    <!-- Load marked.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Check if marked is correctly loaded
        console.log('Marked version:', marked.version);

        function loadMarkdown(fileUrl) {
            fetch(fileUrl)
                .then(response => response.text())
                .then(text => {
                    // Convert markdown to HTML using marked
                    document.getElementById('content').innerHTML = marked.parse(text); // Changed from marked(text) to marked.parse(text)
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = "<p>Failed to load content.</p>";
                    console.error('Error fetching the markdown file:', error);
                });
        }

        // Load the markdown file from your GitHub repository
        loadMarkdown('https://raw.githubusercontent.com/gbulanov/cv/main/standardChronological.md'); // Update this URL
    </script>
</body>
</html>
