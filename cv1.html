<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgi Bulanov - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Georgi Bulanov - Resume</h1>

    <nav>
        <a href="#" onclick="loadMarkdown('standardChronological.md')">Standard Chronological</a>
        <a href="#" onclick="loadMarkdown('storyChronological.md')">Story-driven Chronological</a>
        <a href="#" onclick="loadMarkdown('standardFunctional.md')">Standard Functional</a>
        <a href="#" onclick="loadMarkdown('storyFunctional.md')">Story-driven Functional</a>
    </nav>

    <div id="content">
        <p>Click on a link above to view the respective version of the resume.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function loadMarkdown(fileName) {
            fetch(fileName)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = marked(text);
                });
        }
    </script>
</body>
</html>
